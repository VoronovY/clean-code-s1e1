<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-app">
    <figure class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix with to axis and four quadrants urgent and important">
      <figcaption class="info__caption">
        <a class="more__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </figcaption>
    </figure>
    <main class="todo-body">
      <section class="section add-task">
        <h3 class="title add-task__title">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="task-row">
          <input id="new-task"class="text-input task-row__input" type="text">
          <button class="btn add-btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="title">Todo</h3>
        <ul class="tasks-list incomplete-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="text-input list-item__input">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img class="delete-icon" src="./remove.svg" alt="Delete task icon">
            </button>
          </li>
          <li class="list-item list-item_edit">
            <input class="checkbox" type="checkbox">
            <label class="task-label task-label_edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input list-item__input list-item__input_edit">
            <button class="btn edit-btn">Save</button>
            <button class="btn delete-btn">
              <img class="delete-icon" src="./remove.svg" alt="Delete task icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="title">Completed</h3>
        <ul class="tasks-list completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task-label task-label_completed">See the Doctor</label>
            <input type="text" class="text-input list-item__input">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img class="delete-icon" src="./remove.svg" alt="Delete task icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
