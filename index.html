<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-app">
    <figure class="info">
      <img class="info-img" src="./eisenhower-matrix.jpg">
      <figcaption>
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </figcaption>
    </figure>
    <main class="todo-body">
      <section id="add-task">
        <h3 class="title new-task-title">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task text-input" type="text">
          <button class="btn add-btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task text-input">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task edit-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-input">
            <button class="btn edit-btn">Save</button>
            <button class="btn delete-btn">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task text-input">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
